<!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Registration Page</title>
 <link rel="stylesheet" href="INVLog.css">
 </head>
 <body>
    <div id="container">

    <div id="signup">
      <h1>Sign up page</h1>
        <form id="signInput" >
           <input type="text" id="firstName" placeholder="first Name" >
           <input type="text" id="lastName" placeholder="second Name" >
           <input type="email" id="email" placeholder="email">
           <input type="password" id="password" placeholder="password">
           <button id="signupbtn">Sign up</button>
           <p>Already a user <a id="login_btn" href="#" > Login</a></p>
        </form>
     </div>

    <div id="login" style="display: none;">
        <h1>Login Page</h1>
     <form>
           <input type="email" id="email_login" placeholder="email">
           <input type="password" id="password_login" placeholder="password">
           <button id="loginbtn">Login</button>
           <p>Create an account <a href="#" id="signup_btn"> Signup</a></p>
 </form>
 </div>
 </div>
 <script src="INVLog.js"></script>
 </body>
 </html
