<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Pitch</title>
    <link rel="stylesheet" href="uploadPitch.css">
</head>
<body>
    <h2>Upload Your Pitch</h2>
    <form id="pitchForm">
        <div>
            <label for="image-upload">Upload Image:</label>
            <input type="text" id="image-upload" accept="image/*">
        </div>
        <div>
            <label for="startUpDescription">Pitch Description:</label>
            <textarea id="startUpDescription" rows="4" cols="50"></textarea>
        </div>
        <div>
            <label for="yourAsk">Your Ask (Amount):</label>
            <input type="text" id="yourAsk">
        </div>
        <div>
            <label for="equityOffer">Equity Offer (%):</label>
            <input type="text" id="equityOffer">
        </div>
        <button type="button" id="submitBtn">Submit Pitch</button>
    </form>

    <script>
        document.getElementById('submitBtn').addEventListener('click', () => {
            const description = document.getElementById('startUpDescription').value;
            const ask = document.getElementById('yourAsk').value;
            const equity = document.getElementById('equityOffer').value;
            const imageUpload = document.getElementById('image-upload').value;

            const newPitch = {
                description: description,
                ask: ask,
                equity: equity,
                imageUrl: imageUpload
            };

            const pitches = JSON.parse(localStorage.getItem('pitches')) || [];
            pitches.push(newPitch);
            localStorage.setItem('pitches', JSON.stringify(pitches));

            document.getElementById('pitchForm').reset();
            alert("Pitch submitted successfully!");
        });
    </script>
</body>
</html>
